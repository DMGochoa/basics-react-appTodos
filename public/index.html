<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#97ca3f" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/react192.png" />

    <title>TODO Machine</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <header class="header">
        <div class="progress-container">
            <span>Has completado X de Y TODOs</span>
            <div class="progress-bar">
            <!-- Aquí podrías implementar una barra de progreso con CSS/JS -->
            </div>
        </div>
        <nav class="navigation">
            <button class="navigation-all navigation-all--selected">All</button>
            <button class="navigation-active navigation-active--selected">Active</button>
            <button class="navigation-done navigation-active--selected">Done</button>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Buscar" />
        </div>
    </header>
    <div class="content">
        <ul class="TodoList">
            <li class="TodoItem">
                <span class="Icon Icon-check Icon-check--active">✔</span>
                <p class="TodoItem-p TodoItem-p--complete">Tarea 1</p>
                <span class="Icon Icon-delete">✖</span>
            </li>
            <li class="TodoItem">
                <span class="Icon Icon-check Icon-check--active">✔</span>
                <p class="TodoItem-p TodoItem-p--complete">Tarea 1</p>
                <span class="Icon Icon-delete">✖</span>
            </li>
            <li class="TodoItem">
                <span class="Icon Icon-check Icon-check--active">✔</span>
                <p class="TodoItem-p TodoItem-p--complete">Tarea 1</p>
                <span class="Icon Icon-delete">✖</span>
            </li>
        </ul>
        <!-- Contenedor para la gráfica a la derecha -->
        <aside class="chart-container">
            <div id="todo-chart">
            <!-- Aquí integrarías la gráfica con la librería de gráficos de tu elección -->
            </div>
        </aside>
    </div>
    <footer class="footer">
        <button class="CreateTodoButton">New</button>
    </footer>
    </div>
